<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>counter</title>
    <style>
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        h2,p{
            text-align: center;
            font-size: 40px;
        }
        .btns{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        
        }
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2  class="mx-auto">sayaç</h2>
    <p id="counter"></p>
    <div class="row">
        <div class="col mx-auto">
            <div class="btns">
        <button id="one" class="btn btn-danger px-4" type="button">arttır</button>
        <button id="two" class="btn btn-success px-4" type="button">azalt</button></div>
        </div>
    </div>
</div>
    <script>
        let counter=localStorage.getItem("counter")? Number(localStorage.getItem("counter")) :0;
        let counterDom=document.querySelector('#counter');
        let sayiArttır=document.querySelector('#one');
        let sayiAzalt=document.querySelector('#two');

        counterDom.innerHTML=counter

        sayiArttır.addEventListener("click",clickEvent)
        sayiAzalt.addEventListener("click",clickEvent)

        function clickEvent(){
            console.log(this.id)
            this.id=="two" ? counter+=3 : counter-=1
            localStorage.setItem("counter", counter);
            counterDom.innerHTML=counter
            
        }


    </script>
</body>
</html>
