<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeting</title>
    <style>
        body{
            margin:0 auto; 
            text-align:center; 
            background-color: antiquewhite;}
        .container{
            background-color: antiquewhite;
  
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .text1{
            margin:0 auto;
            text-align:center;
            font-size: 25px;
            
        }
       
    </style>
</head>
<body>
    <div class="container">
        <h1>BOOO!!</h1>
      <div class="text1">
        <span><b></b></span>
      </div>
        
      
      
     
    </div>



    <script >
    let d=new Date();

    let hour=d.getHours();
    let min=d.getMinutes();
    let sec=d.getSeconds();
    
    let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    let day = days[d.getDay()];

    let text=document.querySelector(".text1");
    
   
    
    let person = prompt("Hi stranger please tell me your name", "");
    if (person == null || person == "") 
      text.innerHTML = `  Hello Stranger <br> Today ${hour}:${min}:${sec} ${day}`;
      
     else {
      text.innerHTML=` Hello <b>${person.toUpperCase()} ! </b> Welcome <br> Today ${hour}:${min}:${sec} ${day} <br>You are in my page now I hope so you have happyy day`;
    }
    document.getElementById("text").innerHTML = text;
    
  
    </script>
</body>
</html>
