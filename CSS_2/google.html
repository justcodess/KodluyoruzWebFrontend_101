<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>google.com</title>
</head>
<body>
    <div class="container">
        <div class="google"></div>
        <div class="midSide">
            <div class="title">Search the web using Google!</div>
            <div class="searchBar">
                <div><input type="text"></div>
            </div>
            <div class="btns">
                <button type="button" class="btnsearch">Google Search</button>
                <button type="button" class="btnfeels">I'm feeling lucky</button>

            </div>
        </div>
        <div class="gridTable">
            <div class="left">
                <h4>special searches</h4>
                <a href="https://github.com/justcodess">stanford search</a>
                <a href="https://github.com/justcodess">linux search</a>
            </div>
            <div class="mid">
                <a href="https://github.com/justcodess">help!</a>
                <a href="https://github.com/justcodess">about google!</a>
                <a href="https://github.com/justcodess">company info</a>
                <a href="https://github.com/justcodess">google! logos</a>
            </div>
            <div class="right">
                <h4>get google!</h4>
                <h4>updates monthly:</h4>
                <div><input type="email"
                    placeholder=" your e-mail"></div>
                <button>subscribe</button>
                <a href="https://github.com/justcodess">archive</a>
            </div>
        </div>
        <footer>Copyright Ã© 1938 Google Inc.</footer>
    </div>
</body>
</html>
